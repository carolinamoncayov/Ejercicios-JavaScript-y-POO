<script>
var fibonacci_series = function (numeroDeElementos) 
{
  if (numeroDeElementos===1) 
  {
    return [0, 1];
  } 
  else 
  {
    var s = fibonacci_series(numeroDeElementos - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
    return s;
  }
};

 console.log(fibonacci_series(8));
</script>
